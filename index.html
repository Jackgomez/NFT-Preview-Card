<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main class="container">
  <img id="nft" src="image-equilibrium.jpg" alt="glass cube">
  <div class="title">Equilibrium #3429</div>

  <div class="description">Our Equilibrium collection promotes balance and calm.</div>

  <div class="price">0.041 ETH</div>
  <div class="time">3 days left</div>
  
  <div class="royalty">Creation of Jules Wyvern</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jack Gomez</a>.
  </div>
</footer>
</body>
</html>
