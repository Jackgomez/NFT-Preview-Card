<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="container">
   <div class="image">
     <img id="nft" src="image-equilibrium.jpg" alt="glass cube">
     <img class="icon" src="icon-view.svg" alt="viewing icon">
   </div>
     <div class="title">Equilibrium #3429</div>
     <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <section>
     <div class="price"><object type="image/svg+xml" data="icon-ethereum.svg" class="logo">
     ethereum Logo</object>0.041 ETH</div>
     <div class="time"><object type="image/svg+xml" data="icon-clock.svg" class="logo">
     icon-clock</object>3 days left</div>
    </section>  
    <div class="royalty">
      <img class="avatar" src="image-avatar.png" alt="creator image">
      <div class="credit">Creation of <span class="name">Jules Wyvern</span></div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>  |  
    Coded by <a href="#">Jack Gomez</a>
  </div>
</footer>
</body>
</html>
